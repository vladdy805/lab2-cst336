<!DOCTYPE html>
<html>

<head>
    <title> Guess a Number </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Shadows+Into+Light&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="blurredBackground"></div>
    <div class="content">
        <div class="card">
            <header>
                <script src="https://cdn.jsdelivr.net/npm/circletype@2.3.0/dist/circletype.min.js"></script>
                <h1 id="curvedText">Guess the Number!</h1>
                <h2>Guess a number between 1 and 99 in seven attempts!</h2>
            </header>
            <br>

            <div id="main">
                Enter a guess:
                <input type="text" id="playerGuess" size="5">
                <button id="guessBtn"><strong> Guess </strong></button> <br>
                <button id="resetBtn"> Reset </button>
                <div id="feedback"></div>
                <div>Previous Guesses: <span id="guesses"></span></div>
                <div>Attempts left: <span id="attemptsLeft"></span></div>
                <div>Wins: <span id="wins"></span></div>
                <div>Losses: <span id="losses"></span></div>
            </div>
            <script src="js/script.js"></script>
        </div>
    </div>
</body>

</html>
